<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Product list</title>
</head>
<body>
    <main>
        <h1>Desserts</h1>
        <ul>
            <li>
                <img src="./product-list-with-cart-main/assets/images/image-waffle-mobile.jpg" alt="product-image" class="product-image"> <!--jpg image-->
                <div class="product-description">
                    <p class="product-description__name">Waffle</p>
                    <h3 class="product-description__specific-name">Waffle with Berries</h3>
                    <p class="product-description__price">$6.50</p>
                </div>
                <div class="add-remove-to-cart-container">
                    <img src="./icons/icon-add-to-cart.svg" alt="cart-icon"> <!--svg icon-->
                    <span>Add to Cart</span>
                </div>
            </li>
        </ul>
        <section class="cart">
            <h2>Your Cart(0)</h2>
            <div>
                <img src="./icons/illustration-empty-cart.svg" alt="empty-cart"> <!--svg icon-->
                <p>Your added items will appear here</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
