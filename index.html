<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Product list</title>
</head>
<body>
    <main>
        <div class="title-container">
            <h1>Desserts</h1>
        </div>   
        <ul></ul>
        <section class="cart">
            <h2>Your Cart(<span class="quantity-products">0</span>)</h2>
            <div class="cart__empty">
                <img src="./icons/illustration-empty-cart.svg" alt="empty-cart">
                <p>Your added items will appear here</p>
            </div> 
        </section>
    </main>
    <div class="modal-window">
        <section class="modal-card">
            <img src="./icons/icon-order-confirmed.svg" alt="order-confirmed-icon" class="modal-card__confirmed-image">
            <h2 class="modal-card__title">Order Confirmed</h1>
            <p class="modal-card__subtitle">We hope you enjoy your food!</p>
            <div class="modal-card__products-section">
                <div class="products-section__product">
                    <img src="./product-list-with-cart-main/assets/images/image-tiramisu-thumbnail.jpg" alt="classic-tiramisu-image">
                    <p class="product__name">Classic Tiramisu</p>
                    <span class="product__counter">1x</span>
                    <span class="product__default-price">@ $5.50</span>
                    <span class="product__accumulated-price">$5.50</span>
                </div>
                <div class="products-section__order-total">
                    <p class="order-total-paragraph">Order Total</p>
                    <p class="order-total-result">$5.50</p>
                </div>
            </div>
            <button class="modal-card__new-order-button order-button">Start New Order</button>
        </section>
    </div>
    <script src="./data.json"></script>
    <script src="./script.js"></script>
</body>
</html>
